apiVersion: v1
kind: Secret
metadata:
  name: memory-service-secrets
  namespace: memory-service
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded secrets
  SUPABASE_URL=https://<project-ref>.supabase.co
  SUPABASE_KEY: <base64-encoded-supabase-key>
  SUPABASE_SERVICE_KEY=REDACTED_SUPABASE_SERVICE_ROLE_KEY
  JWT_SECRET=REDACTED_JWT_SECRET
  OPENAI_API_KEY=REDACTED_OPENAI_API_KEY
  REDIS_URL: <base64-encoded-redis-url>

---
# Example of how to create secrets:
# kubectl create secret generic memory-service-secrets \
#   --from-literal=SUPABASE_URL=https://<project-ref>.supabase.co
#   --from-literal=SUPABASE_KEY=your_supabase_key \
#   --from-literal=SUPABASE_SERVICE_KEY=REDACTED_SUPABASE_SERVICE_ROLE_KEY
#   --from-literal=JWT_SECRET=REDACTED_JWT_SECRET
#   --from-literal=OPENAI_API_KEY=REDACTED_OPENAI_API_KEY
#   --from-literal=REDIS_URL=redis://redis-service:6379 \
#   --namespace=memory-service