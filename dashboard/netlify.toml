[build]
  command = "bun run build"
  publish = "dist"

[dev]
  command = "bun run dev"
  port = 3000
  targetPort = 3000

env = { }

# API proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://api.lanonasis.com/:splat"
  status = 200
  force = true

# SPA redirect rules - CRITICAL for React Router
# This MUST come after API redirects to prevent overriding them
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
