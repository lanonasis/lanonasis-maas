<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanonasis API Gateway</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #f7fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.25rem;
            opacity: 0.8;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h2 {
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .status {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #10B981;
            margin-right: 0.5rem;
        }
        .links {
            margin-top: 1.5rem;
        }
        .links a {
            color: #E9D8FD;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
        }
        .links a:hover {
            color: #fff;
            text-decoration: underline;
        }
        footer {
            margin-top: auto;
            text-align: center;
            opacity: 0.5;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lanonasis API Gateway</h1>
            <p>Welcome to the Lanonasis API and Authentication Service</p>
        </div>

        <div class="card">
            <h2>System Status</h2>
            <div class="status">
                <div class="status-dot"></div>
                <span>All systems operational</span>
            </div>
        </div>

        <div class="card">
            <h2>Available Services</h2>
            <div class="links">
                <a href="/auth/login">Authentication Portal</a>
                <a href="/api/v1/docs">API Documentation</a>
                <a href="/health">Health Status</a>
            </div>
        </div>

        <footer>
            <p>Â© 2025 Lanonasis. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
