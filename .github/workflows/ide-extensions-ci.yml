name: IDE Extensions CI

on:
  push:
    paths:
      - "IDE-EXTENSIONS/**"
      - ".github/workflows/ide-extensions-ci.yml"
  pull_request:
    paths:
      - "IDE-EXTENSIONS/**"

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension:
          - vscode-extension
          - cursor-extension
          - windsurf-extension
    defaults:
      run:
        working-directory: IDE-EXTENSIONS/${{ matrix.extension }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only --ignore-scripts --no-audit --no-fund
          fi

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: npx vsce package --no-dependencies --out ../${{ matrix.extension }}.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.extension }}-vsix
          path: IDE-EXTENSIONS/${{ matrix.extension }}.vsix

  # Optional: create draft release on tags
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: ncipollo/release-action@v1
        with:
          draft: true
          artifacts: "dist/**.vsix"
          tag: ${{ github.ref_name }}
          name: "Extension build ${{ github.ref_name }}"
          body: "Automated build of IDE extensions."
