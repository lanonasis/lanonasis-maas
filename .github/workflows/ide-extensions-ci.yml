name: IDE Extensions CI

on:
  push:
    paths:
      - "IDE-EXTENSIONS/**"
      - ".github/workflows/ide-extensions-ci.yml"
  pull_request:
    paths:
      - "IDE-EXTENSIONS/**"

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension:
          - vscode-extension
          - cursor-extension
          - windsurf-extension
    defaults:
      run:
        working-directory: IDE-EXTENSIONS/${{ matrix.extension }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: |
          if [ -f bun.lock ]; then
            bun install --frozen-lockfile
          else
            bun install
          fi

      - name: Lint
        run: bun run lint || echo "No lint script found"

      - name: Test
        run: bun test || echo "No test script found"

      - name: Compile
        run: bun run compile

      - name: Package VSIX
        run: bunx vsce package --no-dependencies --out ../${{ matrix.extension }}.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.extension }}-vsix
          path: IDE-EXTENSIONS/${{ matrix.extension }}.vsix

  # Optional: create draft release on tags
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: ncipollo/release-action@v1
        with:
          draft: true
          artifacts: "dist/**.vsix"
          tag: ${{ github.ref_name }}
          name: "Extension build ${{ github.ref_name }}"
          body: "Automated build of IDE extensions."
